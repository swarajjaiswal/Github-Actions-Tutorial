  name: node build  GitHub Action
  on: [push]
  jobs:
      build-app:
          runs-on: ubuntu-latest
          steps:
              - uses: actions/checkout@v2 
              - uses: actions/setup-node@v2
              - name: Install dependencies
                run: npm install
              - name: Build project
                run: npm run build  
              - name: Finished
                run: echo "Tests passed"